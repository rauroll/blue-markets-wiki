<div ng-show="searchResults.length" class="mySearchResults">
	<h2>Search results</h2>
	<table class="table text-left">
		<tr>
			<th>Name</th>
			<th>Level of industry</th>
		</tr>
		<tr ng-repeat="industry in searchResults">
			<td>{{ industry.name }}</td>
			<td>{{ industry.level }}</td>
		</tr>
	</table>
</div>
