<div class="container" id="main-wrapper">
	<div class="row">
		<div class="col-md-6 col-md-offset-3 text-center">
			Industries
		</div>
	</div>
	<div class="row" ng-controller>
		<div ng-repeat="article in myFakeArticles">
			<div class="col-xs-12">
				<div class="text-center">
					<h1>{{ article.heading }}</h1>
				</div>
				<p>{{ article.content }}</p>
			</div>
		</div>
	</div>
</div>
