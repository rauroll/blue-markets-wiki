<div id="wrapper">
	<div id="sidebar-wrapper">
		<ul class="sidebar-nav">
			<li class="sidebar-brand">
				<a ng-click="setSubindustry(undefined)">Hello sidebar</a>
			</li>
			<div ng-repeat="industry in industries">
				<li>
					<a ng-click="setSubindustry(industry)">{{ industry.name }}</a>
				</li>
			</div>
		</ul>
	</div>

	<div id="page-content-wrapper">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12">
					<div ng-show="currentIndustry">
						<h2>{{ currentIndustry.name }}</h2>
						<div ng-show="currentIndustry.subindustry">
							<h3>This industry has the following subindustries:</h3>
							<div ng-repeat="industry in currentIndustry.subindustry">
								<li>
									<p>{{ industry.name }}</p>
								</li>
								<hr>
							</div>
						</div>
					</div>
					<div ng-show="!currentIndsutry">
						<h2>Select a top level industry</h2>
						<p>Add content here</p>
					</div>
				</div>
			</div>
		</div>
		
	</div>

</div>

<script>
	$("#menu-toggle").click(function(e) {
		e.preventDefault();
		$("#wrapper").toggleClass("toggled");
	});

</script>
