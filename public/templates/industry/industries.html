<div id="wrapper">
	<div id="sidebar-wrapper">
		<ul class="sidebar-nav">
			<li class="sidebar-brand">
				<a ng-click="industries.top">Top level industries</a>
			</li>
			<div ng-repeat="industry in industries">
				<li>
					<a ui-sref="industries.sub.summary({industryCode: industry.code})">{{industry.name}}</a>
				</li>
			</div>
		</ul>
	</div>

	<div id="page-content-wrapper">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12">
					<div ui-view class="span9 slide"></div>
				</div>
			</div>
		</div>
		
	</div>

</div>

<script>
	$("#menu-toggle").click(function(e) {
		e.preventDefault();
		$("#wrapper").toggleClass("toggled");
	});

</script>
