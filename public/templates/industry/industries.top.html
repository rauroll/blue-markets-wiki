<h2>Top level industries</h2>
<div class="row">
	<div ng-repeat="industry in industries">
		<a ui-sref="industries.sub.summary({industryCode: industry.code})">
			<div id="top-level-item" class="col-md-4 portfolio-item">
				<img class="img-responsive" src="http://placehold.it/700x400" alt="">
				<div class="item-text-wrapper">
					<h5>{{ industry.name }}</h5>
				</div>
			</div>
		</a>
	</div>
</div>
